<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="aframe-sprite-particles-component.js"></script>
  </head>
  <body>
    <a-scene background="color: black">
      <a-assets>
        <img id="blob" src="assets/blob.png">
        <a-mixin id="label" text="align: center; width: 10" position="0 -1.5 0"></a-mixin>
      </a-assets>
      <a-entity position="0 0 -15">
        <a-entity position="0 0 0">
          <a-entity sprite-particles="texture: url(assets/texturegrid1024.jpg); rotation: 0,360; textureFrame: 8 8; textureLoop: 2; spawnRate: 0.015625; lifeTime: 64; particleSize: 1000"></a-entity>
          <a-text value="rotating frames" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-4 0 0">
          <a-entity sprite-particles="texture: assets/blob.png; spawnRate: 50; color: blue; velocity: -1 8 -1..1 8 1; acceleration: 0 -20 0"></a-entity>
          <a-text value="fountain" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-8 0 0">
          <a-entity sprite-particles="texture: assets/blob.png; color: violet; radialType: sphere; radialPosition: -0.5..0.5; spawnRate: 40; lifeTime: .1; scale: 5"></a-entity>
          <a-text value="flutter" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-12 0 0">
          <a-entity sprite-particles="texture: assets/blob.png; radialPosition: 0.5..1; spawnRate: 100"></a-entity>
          <a-text value="circle" mixin="label"></a-text>
        </a-entity>
        <a-entity position="4 0 0">
          <a-entity sprite-particles="texture: assets/blob.png; color: blue; position: -1 1 -1..1 1 1; spawnRate: 200; velocity: 0 -10 0; lifeTime: .25"></a-entity>
          <a-text value="rainfall" mixin="label"></a-text>
        </a-entity>
        <a-entity position="8 0 0">
          <a-entity sprite-particles="texture: assets/blob.png; color: #ccc; blending: normal; position: -1 1 -1..1 1 1; spawnRate: 10; velocity: .1 -.7 .1..0.1 -.3 .1; angularVelocity: -4 0 -4..4 0 4; lifeTime: 4; "></a-entity>
          <a-text value="snowfall" mixin="label"></a-text>
        </a-entity>
        <a-entity position="0 4 0">
          <a-entity sprite-particles="texture: assets/blob.png; color: yellow, red; spawnRate: 200; spawnType: burst; radialSpeed: 2..4; radialAcceleration: -2; lifeTime: .5; size: 1,.2; particleSize: 25"></a-entity>
          <a-text value="fireworks" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-4 4 0">
          <a-entity sprite-particles="texture: assets/blob.png; color: yellow, red; spawnRate: 200; spawnType: burst; radialSpeed: 2..4; radialAcceleration: -2; lifeTime: .5; size: 1,.2; particleSize: 25; direction: backward"></a-entity>
          <a-text value="backwards fireworks" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-8 4 0">
          <a-entity sprite-particles="texture: assets/explosion_sheet.png; textureFrame: 5 5; radialType: sphere; radialPosition: .1; spawnRate: 20; lifeTime: 1; scale: 12;"></a-entity>
          <a-text value="more frames" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-12 4 0">
          <a-entity sprite-particles="texture: assets/fog.png; position: -1 0 -1..1 0 1; velocity: -.1 -.05 -.1 .. .1 .05 .1; spawnRate: 5; lifeTime: 10; scale: 5,8; opacity: 0,1,0; rotation: 0..360"></a-entity>
          <a-text value="fog" mixin="label"></a-text>
        </a-entity>
        <a-entity position="4 4 0">
          <a-entity sprite-particles="texture: assets/fog.png; velocity: .1 1 -.1..0.3 1 .1; position: 0 -1 0; spawnCount: 12; lifeTime: 4; scale: 2,6; opacity: 0,1,0; color: #aaa,#222"></a-entity>
          <a-text value="smoke" mixin="label"></a-text>
        </a-entity>
        <a-entity position="8 4 0">
          <a-entity sprite-particles="texture: assets/fireworks_sheet.png; textureFrame: 5 5; spawnRate: .5; lifeTime: 2; scale: 15"></a-entity>
          <a-text value="frames" mixin="label"></a-text>
        </a-entity>
        <a-entity position="0 8 0">
          <a-entity sprite-particles="texture: assets/blob.png; spawnRate: 1000; spawnType: burst; radialSpeed: .3; lifeTime: 3; scale: .1,.5; color: violet"></a-entity>
          <a-text value="burst mode" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-4 8 0">
          <a-entity sprite-particles="texture: assets/blob.png; spawnRate: 100; radialSpeed: 0.4; lifeTime: 3; angularVelocity: 0 0 60..0 0 180; frustumCulled: true"></a-entity>
          <a-text value="rotating" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-8 8 0">
          <a-entity sprite-particles="texture: assets/blob.png; spawnRate: 100; lifeTime: 3; radialType: sphere; radialPosition: 1; color: black..white; scale: 0,2,0"></a-entity>
          <a-text value="multicolor" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-12 8 0">
          <a-sphere color="#040" segments-width="32" segments-height="32" radius="1"></a-sphere>
          <a-entity sprite-particles="texture: assets/blob.png; color: green; spawnRate: 100; radialType: sphere; radialPosition: 1; radialSpeed: .5; radialAcceleration: -2; scale: .1..2"></a-entity>
          <a-text value="green blob" mixin="label"></a-text>
        </a-entity>
        <a-entity position="4 8 0">
          <a-entity sprite-particles="texture: assets/blob.png; spawnRate: 300; radialPosition: 1; acceleration: 0 2 0; color: orange"></a-entity>
          <a-text value="acceleration" mixin="label"></a-text>
        </a-entity>
        <a-entity position="8 8 0">
          <a-entity sprite-particles="texture: assets/blob.png; spawnRate: 100; lifeTime: .5; radialSpeed: 1; radialAcceleration: 2; scale: .5"></a-entity>
          <a-text value="sparkler" mixin="label"></a-text>
        </a-entity>
        <a-entity position="0 -4 0">
          <a-box id="flyingbox" color="brown" scale="0.2 0.2 0.2" position="-1 0 0" 
            animation__1="property: position; dur: 3000; to: 1 0 0; loop: -1; easing: linear; dir: alternate" 
            animation__2="property: rotation; dur: 3000; to: 0 0 360; loop: -1; easing: linear;" 
            sprite-particles="texture: assets/blob.png; spawnRate: 50; acceleration: 0 -2 0; relative: world"></a-box>
          <a-text value="world relative" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-4 -4 0">
          <a-entity sprite-particles="texture: assets/blob.png; spawnCount: 10; lifeTime: 0..5; radialType: sphere; radialPosition: .5; scale: 5; color: blue; blending: additive"></a-entity>
          <a-plane color="red" position="0 0 -1"></a-plane>
          <a-text value="additive blending" mixin="label"></a-text>
        </a-entity>
        <a-entity id="bonfire" position="-8 -4 0">
          <a-entity
            sprite-particles__smoke="texture: assets/fog.png; velocity: -.1 1 -.3.. .3 1 .3; spawnRate: 12; lifeTime: 4; scale: 4,8; opacity: 0,1,0; color: #666,#222"
            sprite-particles__fire="texture: assets/explosion_sheet.png; textureFrame: 5 5; velocity: .2 .1 -.2.. .6 .1 .2; acceleration: 0 1 0..0 3 0; spawnRate: 15; scale: 2..4,6..8; opacity: 1,0; angularVelocity: 0 60 0; blending: additive"
            sprite-particles__sparks="color: yellow, red; spawnRate: 10; lifeTime: 0.3..0.7; velocity: 0 2.5..0 4.5; angularVelocity: -50 0 -50..50 0 50; scale: .1...4"></a-entity>
          <a-text value="multiple particles" mixin="label"></a-text>
        </a-entity>
        <a-entity position="-12 -4 0">
          <a-entity sprite-particles="lifeTime: 1..3; spawnRate: 2000; opacity: 0,1,1,0; radialType: sphere; radialPosition: 1; scale: .1"></a-entity>
          <a-text value="thousands" mixin="label"></a-text>
        </a-entity>
        <a-entity position="4 -4 0">
          <a-entity sprite-particles="boundingObject: true; relative: world; lifeTime: 1..3; spawnCount: 20; opacity: 0,1,1,0; position: -.5 -.5 -.5.. .5 .5 .5; velocity: -.2 -.2 -.2.. .2 .2 .2"></a-entity>
          <a-text value="no texture" mixin="label"></a-text>
        </a-entity>
        <a-entity position="8 -4 0">
          <a-entity sprite-particles="relative: world; lifeTime: 1..3; spawnCount: 20; opacity: 0,1,1,0; position: -.5 -.5 -.5.. .5 .5 .5; velocity: -.2 -.2 -.2.. .2 .2 .2; usePerspective: false; particleSize: 1"></a-entity>
          <a-text value="no perspective" mixin="label"></a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
